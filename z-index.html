<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color:yellowgreen
        }

        img{
            position:absolute;
            left:0px;
            top:0px;
            z-index:-1;
        }
    </style>
</head>
<body>
    <h1>This is heading</h1>
    <img src="img/d.jpg" alt="img" width="100" height="140">
    <p>Because the image has z-index of -1,it will be placed the text.</p>
</body>
</html>
