<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color:yellow;
            border:1px solid  black;
        }

      div#mydiv{

        -ms-transform:roatate(40deg);/*IE 9*/
        -webkit-transform:rotate(20deg);/*safari*/
        transform:rotate(45deg); /*standard syntax*/       
      }


    </style>
</head>
<body>
    <div>This is normal div element</div>
    <div id="mydiv">The rotate an element clockwise or counter-clockwise.this div element is rotated clockwise 20 degree</div>
</body>
</html>
